type Surface {
	name: String!
	products: [Product!] @relation
}

type Case {
	name: String!
	products: [Product!] @relation
}

type Device {
	name: String!
	products: [Product!] @relation
}

type Variation {
	price: Int!
	image: String!
	printifyId: String!
	device: Device!
	case: Case!
	surface: Surface!
	product: Product!
}

type Product {
	name: String!
	image: String!
	devices: [Device!]! @relation
	cases: [Case!]! @relation
	surfaces: [Surface!]! @relation
	variations: [Variation!]! @relation
}

type Query {
	allProducts: [Product!]
	allDevices: [Device!]
	allCases: [Case!]
	allSurfaces: [Surface!]
}

